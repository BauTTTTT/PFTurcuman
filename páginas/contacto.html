<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Desde esta página podrán entender  cómo es que trabajamos">
    <meta name="keywords" content="Contacto, Cefé, Recetas, Expertos, Blogs, Consejos, Cursos, Técnicas, Tipos, Beneficios, Información, Datos">
    <link rel="stylesheet" href="../CSS_/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <title>BlogDeCafe</title>
</head>

<body>
    <header>
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="../index.html">
                    <h1 class="logo-nombre no-margin centrar-texto">Blog<span class="logo-bold">DeCafé</span></h1>
                </a>
                <nav>
                    <a href="./nosotros.html" class="navegacion-enlace">Nosotros</a>
                    <a href="./cursos.html" class="navegacion-enlace">Cursos</a>
                    <a href="./contacto.html" class="navegacion-enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="texto-header">
            <h2 class="no-margin">Blog de Café con Consejos y Cursos</h2>
            <p class="no margin">Aprende de los Expertos con las Mejores Recetas</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-fondo"></div>

        <form>
            <div class="campo">
                <label class="campo-label" for="nombre">Nombre</label>
                <input class="campo-input" type="text" placeholder="Tu Nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo-label" for="email">E-mail</label>
                <input class="campo-input" type="text" placeholder="Tu Email" id="email">
            </div>
            <div class="campo">
                <label class="campo-label" for="mensaje">Mensaje</label>
                <textarea class="campo-input campo-texto" name="Mensaje" id="mensaje" cols="30" rows="10"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton-primario">
            </div>
        </form>
    </main>

    <footer>
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="../index.html">
                    <h1 class="logo-nombre no-margin centrar-texto">Blog<span class="logo-bold">DeCafé</span></h1>
                </a>
                <nav>
                    <a href="./nosotros.html" class="navegacion-enlace">Nosotros</a>
